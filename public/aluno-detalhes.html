<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />

  <title>Detalhes do Aluno</title>
  <link rel="stylesheet" href="./style.css" />

        <input id="description" placeholder="Descri√ß√£o do treino"><br>

        <div class="exercise-add-section">
          <h4>Adicionar Exerc√≠cio</h4>
          <input id="exercise-name" placeholder="Nome do exerc√≠cio"><br>
          <input id="exercise-sets" placeholder="S√©ries"><br>

  </div>

  <script type="module" src="./aluno-detalhes.js"></script>

  <!-- Accordion ativa√ß√£o -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.accordion-header').forEach(header => {
        header.addEventListener('click', () => {
          header.classList.toggle('active');
          const content = header.nextElementSibling;
          if (content) {
            content.style.display = content.style.display === "block" ? "none" : "block";
          }
        });
      });
    });
  </script>
</body>
